{% extends "base.html" %}

{%block title%} Bienal 2024 {%endblock%}

{%block content %}
    <style>
        .inicio {
    
            background-image: url("https://www.bienaldelchaco.org/2024/wp-content/uploads/2024/02/FU-Bienal2024.jpg");
            font-family: Arial, sans-serif;
            border: 1px solid rgb(250, 250, 250);
    
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
    
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    
        .form-style {
            display: flex;
            flex-direction: column;
        }
    
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
    
        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }
    
        .btn-submit {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    
        .btn-submit:hover {
            background-color: #0056b3;
        }
        </style>
        <!-- Aquí los estilos CSS -->
<div class="inicio">
    <div class="container">
        <div class="login-container mx-auto">
            <h2 class="login-title">Registrarse</h2>
            <form id="registerForm" class="form-style">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="input-field" required><br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" required><br>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-field" required><br>
            
                <button type="submit" class="btn-submit">Adelante!</button>
            </form>
        </div>
    </div>
</div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Evitar que el formulario recargue la página

            // Recoger los datos del formulario
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            // Hacer la solicitud POST usando fetch API
            fetch('/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // Incluir el token CSRF si es necesario
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    alert('User registered successfully!');
                    console.log("Token:", data.token);
                } else {
                    alert('Error: ' + JSON.stringify(data));
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        // Función para obtener el token CSRF de las cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
{%endblock%}
